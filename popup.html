<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Copy&Paste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1>Copy&Paste</h1>
    <p class="subtitle">
      Paste <b>exactly</b> what you want here, then use the button or shortcut to paste into the page.
    </p>

    <!-- Textarea -->
    <textarea id="panelText" placeholder="Paste your exact text/code hereâ€¦"></textarea>

    <!-- Buttons -->
    <div class="btn-row">
      <button id="copySetBtn" class="action-btn"> Copy</button>
      <button id="pasteNowBtn" class="secondary-btn"> Paste into page</button>
    </div>

    <!-- Tip -->
    <p class="hint">
      ðŸ’¡ Tip: Focus a field on the page, then press <b>Alt+Shift+V</b> to paste from this panel.
    </p>

    <!-- Status -->
    <p id="status" class="status" aria-live="polite"></p>

    <!-- Footer Credit -->
    <footer class="footer">
      Made by 
      <a href="https://www.linkedin.com/in/mohammedabdul-kareem/" target="_blank">
        <b>Abdul Kareem</b>
      </a>

  </div>
  <script src="popup.js"></script>
</body>
</html>
